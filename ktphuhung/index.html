    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    <script>
    var map;
    var marker;
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
      function loadMap(){
      	var latlng = document.getElementById("latlng").value;
      	var str = latlng.split(",");
      	var location = {lat: 0, lng :0}
      	location.lat = str[0];//36.778261;
      	location.lng = str[1];//-119.417932;
      	var index = new google.maps.LatLng(location.lat, location.lng);
      	map.setCenter(index);
      	marker.setPosition(index);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmnE3uHhX9DLQad_4hMho0bp_jAalwEDo&callback=initMap">
    </script>
